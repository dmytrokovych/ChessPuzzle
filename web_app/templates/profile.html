<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChessCom Personalised Puzzles</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="./static/style.css" rel="stylesheet" type="text/css" />
    <link href="./static/home.css" rel="stylesheet" type="text/css" />
    <link href="./static/profile.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
  
    <script src="./static/slider.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile_info">
        <h3>Your profile has been found successfully</h3>
        <h4>Your last 10 games</h4>
        <table>
          <tr>
            <th>White</th>
            <th>Black</th>
            <th>Result</th>
            <th>Date</th>
          </tr>
          {% for game in games %}
          <tr>
            <td>{{ game["white"] }}</td>
            <td>{{ game["black"] }}</td>
            <td>{{ game["result"] }}</td>
            <td>{{ game["date"] }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="user_form">
        <h1>Welcome, {{username}}!</h1>
        <form method="post">
          <div id="games_number_container">
            How many games to analyze?
            <input type="text" name="games_number" id="games_number"/>
          </div>
          <input type="range" min="1" max="10" value="2" class="slider"/>
          <input type="submit" value="MAKE PUZZLE"/>
        </form>
      </div>
      <div style="clear: both"></div>
    </div>
  </body>
</html>
